<template name="home">
    
      <span id="home"></span>
      
      <section class="header header-1">
        <div class="background-image-holder">
          <img alt="Background Image" class="background-image" src="/img/hero_pool.jpg">
        </div>
        <div class="container">
          <div class="row v-align-children">
            <div class="col-md-6">
              <h3 class="text-white">Hold onto your digital memories forever.</h3>
              <h5 class="text-white">Simple, affordable peace of mind delivered to you every month.</h5>
              <div class='btn-clear'>{{> mdCloudGoogleConnectAccountStart text='Get started'}}</div>
            </div>
            <div class="col-md-6">
              <video id="main_video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{ "asdf": true }' poster="/img/main-video-thumbnail.jpg" >
                <source src="/video/walter.mp4" type='video/mp4'>
              </video>
            </div>
          </div>
        </div>
      </section>

      
      <span id="how"></span>
      <section class="features features-2">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 text-center">
              <h4>Preserving your digital memories is as<br>easy as 1-2-3.</h4>
              <p>Archiving your digital photos is something you know you should do but never get around to doing. With the M-Disc Archive simple subscription, there's no excuse not to protect your most cherished photo memories.</p>
            </div>
          </div>
        
          <div class="row">
            <div class="text-center feature col-sm-4">
              <img alt="Feature Image" src="/img/phone_sunset.jpeg">
              <h5>1. Sync your photos with Google Photos</h5>
              <p>Store and sync your photo collection from your smartphone, camera, and computer to Google Photos.</p>
            </div>
            <div class="col-sm-4 text-center feature">
              <img alt="Feature Image" src="/img/google-photos-app.jpg">
              <h5>2. Connect Google Photos securely with MDISC</h5>
              <p>Connect your Google account so that we can archive your complete photo collection and subsequent monthly updates.</p>
            </div>
            <div class="col-sm-4 text-center feature">
              <img alt="Feature Image" src="/img/mdisc-large.jpg">
              <h5>3. Receive your 1,000-year guaranteed MDISC in the mail</h5>
              <p>Each month you'll automatically receive a monthly archive of your new photos for ultimate peace of mind.</p>
            </div>
          </div>
        </div>
      </section>
      
      <span id="tech"></span>
      <section class="features features-7">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 text-center">
              <h4 class="text-white">What makes MDISC technology unique?</h4>
              <h5 class="text-white">
                At MDISC's core is a stone-like, carbon compound that lasts for 1,000 years. Your memories and precious data are literally engraved in stone.
              </h5>
              <div class='btn-clear'>{{> mdCloudGoogleConnectAccountStart text='Archive my memories'}}</div>
            </div>
          </div>
        </div>
        <div class="background-image-holder">
          <img alt="Macbook" class="pull-right" src="img/stone_texture.jpg">
        </div>
      </section>
      
      <span id="testimonials"></span>
      <section class="testimonials testimonials-3 bg-secondary">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h4>Don't take our word for it</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 text-center testimonial">
              <p class="lead">"I've been scanning hundreds of family photos and am putting together archive discs of those and other documents for my family. Until the M-disc I wouldn't have bothered because there was no trustworthy media to put them on. Now I believe there is."</p>
              <img alt="Avatar" src="img/avatar-1.png">
              <p><em>—ZDNet</em></p>
            </div>
            <div class="col-sm-6 text-center testimonial">
              <p class="lead">"I’d strayed from optical for all the usual reasons: lack of speed and capacity, expense, bad discs, etc. But I’m back and fully intend to keep my most important data, the stuff that can’t be replaced, archived on M-Disc."</p>
              <img alt="Avatar" src="img/avatar-2.png">
              <p><em>—PCWorld</em></p>
            </div>
          </div>
        </div>
      </section>
      
      <span id="pricing"></span>

      <section class="pricing pricing-2">
    
        <div class="background-image-holder">
          <img alt="Background Image" class="background-image" src="img/pexels-photo.jpg">
        </div>
    
        <div class="container">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h3 class="text-white">Two simple plans — no fuss.</h3>
            </div>
          </div>
        
          <div class="row">
            <a href="{{pathFor 'mdCloudGoogleConnectAccount'}}">
              <div class="col-md-4 col-sm-6 col-md-offset-2 pricing-option text-center">
                <h6>ANNUAL</h6>
                <div class="price-container">
                  <span class="dollar">$</span>
                  <span class="price">99</span>
                  <span class="terms">/yr</span>
                </div>
                <h5>Peace of mind for the whole year</h5>
                <ul>
                  <li>Complete archive + monthly updates</li>
                  <li>No initial setup fee </li>
                  <li> </li>
                </ul>
              </div>
            </a>

            <a href="{{pathFor 'mdCloudGoogleConnectAccount'}}">
              <div class="col-md-4 col-sm-6 pricing-option text-center active">
                <h6>MONTHLY</h6>
                <div class="price-container">
                  <span class="dollar">$</span>
                  <span class="price">9</span>
                  <span class="terms">/mo</span>
                </div>
                <h5>Flexible, pay-as-you-go</h5>
                <ul>
                  <li>Includes $25 one-time setup fee</li>
                  <li>Complete archive + month-to-month updates</li>
                  <li> </li>
                </ul>
              </div>
            </a>
          </div>
        
          <div class="row">
            <div class="col-sm-12 text-center">
              <div class='btn-clear'>{{> mdCloudGoogleConnectAccountStart text='Archive now'}}</div>
            </div>
          </div>
        </div>
      </section>      
</template>
